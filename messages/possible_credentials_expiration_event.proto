package pylongps;

import "event_message.proto"; 

message possible_credentials_expiration_event
{
required bytes connection_id = 1; //The connection id whose credentials just expired 
required bool is_authenticated = 2; //This refers to an authenticated basestation if true

//Add to message container to allow simulated polymorphism
extend event_message
{
optional possible_credentials_expiration_event possible_credentials_expiration_event_field = 11;
}
} 
